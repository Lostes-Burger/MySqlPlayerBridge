# 消息前缀可在config.yml文件中修改
# 任何更改都需要重启服务器才能生效


# 数据库配置错误提示：当管理员未填写MySQL数据库连接信息时，玩家尝试加入服务器会收到此消息
no-database-config-error: "§c请在mysql.yml配置文件中输入mysql凭据。重启后使用此插件！"


# 数据同步成功提示：玩家数据从主服务器成功同步到当前服务器时显示
sync-success: "§7玩家数据§a成功§9同步！"
# 数据同步失败提示：网络问题或数据库异常导致无法同步数据时显示
sync-failed: "§c玩家数据无法同步。请联系工作人员或尝试重新加入。"
# 数据创建成功提示：玩家在主服务器首次生成角色数据时显示
created-data: "§7玩家数据§a成功§9创建"


# 无数据准入保护踢出提示：防止玩家绕过主服务器直接加入子服务器，确保数据一致性
no-entry-protection-kick: "§c未启用进入保护。§7您没有现有的玩家数据。您不能在先加入父服务器并接收您的玩家数据之前加入此服务器。如果您认为这是一个错误，请联系服务器工作人员。"


# 命令相关消息配置
# 权限不足提示：玩家输入管理命令但没有相应权限时显示
permission-error: "§c执行此命令的权限不足"


# 占位符说明：<all subcommands>会被自动替换为实际的可用子命令列表
# 未知子命令提示：玩家输入了不存在的命令参数时显示，会列出可用命令
unknown-subcommand-error: '§c未知子命令。可用命令: §7<{subcommands}>'
# 缺少子命令提示：玩家输入命令但没有任何参数时显示
no-subcommand-error: '§c请提供子命令。可用命令: §7<{subcommands}>'


# 清除命令相关配置
# 清除命令用法错误提示：玩家或管理员使用/clear命令格式不正确时显示
clear-wrong-usage: "§c用法错误！使用clear <玩家名/*>"
# 清除目标不存在提示：尝试清除一个不存在的玩家数据时显示
clear-player-not-found: "§c未找到玩家。§7此玩家未知。删除失败！"


# 手动同步命令相关配置
# 手动同步成功提示：管理员使用/sync命令强制同步玩家数据成功后显示
manual-sync-success: "§7所有玩家数据已§a成功§7同步"
# 手动同步用法错误提示：管理员使用/sync命令格式不正确时显示
manual-sync-wrong-usage: "§c用法错误！使用sync <玩家名/*>"
# 手动同步目标不存在提示：管理员尝试同步不存在的玩家数据时显示
manual-sync-player-not-found: "§c未找到玩家。§7此玩家未知。同步失败！"

# Edit subcommand
edit-wrong-usage: "§cWrong usage! Use edit <player_name/*> <data_type> <values>"
edit-player-not-found: "§cPlayer not found in database."
edit-player-online-other-server: "§cPlayer is currently online on another server."
edit-target-required-player: "§cThis data type can only be edited for a specific player."
edit-console-no-gui: "§cOnly players can edit inventory data."
edit-vault-disabled: "§cVault economy module is not enabled."
edit-invalid-value: "§cInvalid value: {reason}"
edit-db-error: "§cDatabase error. See console."
edit-success: "§7Player data was §asuccessfully§7 updated."
edit-success-all: "§7Data for all players was §asuccessfully§7 updated."
edit-gui-title: "§9Edit {type} for {player}"
edit-usage: "§cUsage: /{command} edit {usage}"